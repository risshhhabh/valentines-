<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #fbd3e9;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #content {
            text-align: center;
        }

        #yesButton, #noButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin: 10px;
            border-radius: 5px;
            outline: none;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #e74c3c;
            color: white;
        }

        #partyPoppers {
            display: none;
            animation: party 2s ease-out;
        }

        @keyframes party {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        #yesButton:hover, #noButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>Will you be my Valentine?</h1>
            <button id="yesButton" onclick="showParty()">Yes</button>
            <button id="noButton" onclick="showPopup()">No</button>
            <div id="partyPoppers">
                ðŸŽ‰ðŸŽ‰ðŸŽ‰
                <p>I'll meet you there on 14th at 1:10, my 11:11. If you come, I'll be the happiest person on earth who'll make you the happiest person on earth. If you don't wish to come, I'll still go and with no hard feelings, I'll wish you luck.</p>
            </div>
            <div id="popup" class="popup">
                <p>Please try 'Yes' once ðŸ˜Š</p>
                <button onclick="closePopup()">Okay</button>
            </div>
        </div>
    </div>

    <script>
        function showParty() {
            document.getElementById('partyPoppers').style.display = 'block';
            setTimeout(() => {
                document.getElementById('partyPoppers').style.display = 'none';
            }, 2000);
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('noButton').style.transform = 'translateX(50px)';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('noButton').style.transform = 'translateX(0)';
        }
    </script>
</body>
</html>
